<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>PayMyBuddy - Transfert</title>
	<link rel="stylesheet" th:href="@{/css/styleHeader.css}">
	<link rel="stylesheet" th:href="@{/css/transfer.css}">
</head>
<body>

<!-- inclusion du header : on passe 'transfer' en param -->
<div th:replace="~{fragments/header :: header('transfer')}"></div>

<main>
	
	<div th:if="${successMessage}" class="success-box">
		<p th:text="${successMessage}"></p>
	</div>
	<div th:if="${errorMessage}" class="error-box">
		<p th:text="${errorMessage}"></p>
	</div>
	
	<!-- Bloc n°1 : formulaire de transfert -->
	<form th:object="${transferForm}" method="post" th:action="@{/transfer}">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		<div class="transfer-top">
			<!-- Sélectionner une relation -->
			<div class="field-group">
				<label for="relation-select" class="visually-hidden">Relation</label>
				<select class="control" id="relation-select" th:field="*{relation}">
					<option value="">Sélectionner une relation</option>
					<option th:each="friend : ${friends}"
					        th:value="${friend.userName}"
					        th:text="${friend.userName}">
					</option>
				</select>
				<!-- Message d'erreur associé au champ relation -->
				<span th:if="${#fields.hasErrors('relation')}" th:errors="*{relation}" class="field-error"></span>
			</div>
			
			<!-- Description -->
			<label for="description-input" class="visually-hidden">Description</label>
			<div class="field-group">
				<input class="control" type="text" id="description-input" th:field="*{description}"
				       placeholder="Description"/>
				<!-- Message d'erreur associé au champ description -->
				<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
				      class="field-error"></span>
			</div>
			
			<!-- Montant -->
			<div class="field-group">
				<label for="montant-input" class="visually-hidden">Montant (€)</label>
				<input class="control" type="number" id="montant-input" th:field="*{montant}"
				       th:value="${#numbers.formatDecimal(0,1,'DEFAULT',2,'DEFAULT')}" min="0" step="0.01"
				       placeholder="0€"/>
				<!-- Message d'erreur associé au champ montant -->
				<span th:if="${#fields.hasErrors('montant')}" th:errors="*{montant}" class="field-error"></span>
			</div>
			
			<!-- Bouton Payer -->
			<div class="field-group">
				<button class="btn-pay" type="submit">Payer</button>
			</div>
		</div>
	</form>
	
	<!-- Bloc n°2 : Historique des transactions -->
	<div class="transactions-wrapper">
		
		<table class="transactions-table">
			<caption>
				Mes Transactions
			</caption>
			<thead>
			<tr>
				<th scope="col">Relations</th>
				<th scope="col">Description</th>
				<th scope="col">Montant</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="tx : ${transactions}">
				<th scope="row" th:text="${tx.relation}"></th>
				<td th:text="${tx.description}"></td>
				<td th:text="${#numbers.formatDecimal(tx.montant, 1, 'DEFAULT', 2, 'DEFAULT')} + '€'"></td>
			</tr>
			</tbody>
		</table>
		
		<!-- Pagination -->
		<div class="pagination" role="navigation" aria-label="Pagination des transactions">
            <span th:if="${currentPage > 0}">
                <a th:href="@{/transfer(page=${currentPage-1},size=${size})}" class="pag-link" rel="prev">Précédent</a>
	            <!-- Exemple : /transfer?page=1&size=10 -->
            </span>
			<span th:unless="${currentPage > 0}" class="pag-link disabled"
			      aria-disabled="true">Précédent</span>
			
			<span class="page-info">Page [[${currentPage + 1}]] / [[${totalPages}]]</span>
			<!-- Exemple rendu : Page 2 / 5 -->
			
			<span th:if="${currentPage + 1 < totalPages}">
             <a th:href="@{/transfer(page=${currentPage+1},size=${size})}" class="pag-link" rel="next">Suivant</a>
				<!-- Exemple : /transfer?page=3&size=10 -->
            </span>
			<span th:unless="${currentPage + 1 < totalPages}" class="pag-link disabled"
			      aria-disabled="true">Suivant</span>
		</div>
	
	</div>

</main>

</body>
</html>
