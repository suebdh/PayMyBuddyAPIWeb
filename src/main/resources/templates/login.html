<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PayMyBuddy - Connexion</title>
    <style>
        body {
          font-family: Open Sans, sans-serif;
          background-color: #f8f9fa;
          margin: 0;
          padding: 0;
        }

        .login-card {
          max-width: 400px;
          margin: 5rem auto;
          padding: 2rem;
          border-radius: 1rem;
          box-shadow: 0 0 15px rgba(0,0,0,0.1);
          background: #fff;
        }

        .login-card h2 {
          text-align: center;
          margin-bottom: 1.5rem;
          color: #5bc0de;
        }

        label {
          display: block;
          margin-bottom: 0.5rem;
          font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
          width: 100%;
          padding: 0.5rem;
          margin-bottom: 1rem;
          border-radius: 0.5rem;
          border: 1px solid #ccc;
          box-sizing: border-box;
        }

        button {
          width: 100%;
          padding: 0.75rem;
          border: none;
          border-radius: 0.5rem;
          background-color: #5bc0de;
          color: white;
          font-size: 1rem;
          cursor: pointer;
        }

        button:hover {
          background-color: #004085;;
        }

        p {
          text-align: center;
          margin-top: 1rem;
        }

        a {
          color: #5bc0de;
          text-decoration: none;
        }

        a:hover {
          text-decoration: underline;
        }

        .error-message {
      color: red;
      text-align: center;
      margin-bottom: 1rem;
    }
    </style>
</head>
<body>
<div class="login-card">
    <h2>Page de Connexion</h2>

    <!-- Message d'erreur -->
   <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <form method="post" th:action="@{/login}" th:object="${loginDTO}">
        <!-- Champ email -->
        <label> Mail
            <input type="email" th:field="*{email}" placeholder="exemple@email.com" required>
        </label>
        <!-- Erreur email -->
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></div>

        <!-- Champ mot de passe -->
        <label>Mot de passe
            <input type="password" th:field="*{password}" placeholder="********" required>
        </label>
        <!-- Erreur mot de passe -->
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>

        <button type="submit">Se connecter</button>
    </form>

    <p>
        Pas encore inscrit ? <a th:href="@{/register}">Cr√©er un compte</a>
    </p>
</div>
</body>
</html>
