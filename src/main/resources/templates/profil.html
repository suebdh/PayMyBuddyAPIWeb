<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PayMyBuddy - Profil</title>
    <link rel="stylesheet" th:href="@{/css/styleHeader.css}">
</head>
<body>

<!-- inclusion du header : on passe 'profil' en param -->
<div th:replace="~{fragments/header :: header('profil')}"></div>

<main>

    <form th:object="${profil}" method="post" th:action="@{/profil}">

        <!-- Champ username -->
        <label for="username" class="visually-hidden">Username</label>
        <input type="text" id="username" th:field="*{username}" placeholder="@username" required>

        <!-- Champ email (not updatable / readonly) -->
        <label for="email" class="visually-hidden">Mail</label>
        <input type="email" id="email" th:field="*{email}" placeholder="nom@domain.com" readonly>

        <!-- Champ mot de passe -->
        <label for="password" class="visually-hidden">Mot de passe</label>
        <input type="password" id="password" th:field="*{password}" placeholder="mot de passe" required>

        <button type="submit">Modifier</button>
    </form>

</main>

</body>
</html>
