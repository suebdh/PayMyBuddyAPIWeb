<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PayMyBuddy - Profil</title>
    <link rel="stylesheet" th:href="@{/css/styleHeader.css}">
    <link rel="stylesheet" th:href="@{/css/profil.css}">
</head>
<body>

<!-- inclusion du header : on passe 'profil' en param -->
<div th:replace="~{fragments/header :: header('profil')}"></div>

<main>

    <!-- Messages globaux succÃ¨s / erreur -->
    <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

    <form th:object="${profil}" method="post" th:action="@{/profil}">

        <!-- Champ username -->
        <div class="form-row">
            <label for="username">User Name</label>
            <input type="text" id="username" th:field="*{username}" placeholder="@username  >" required>
            <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <!-- Champ email (not updatable / readonly) -->
        <div class="form-row">
            <label for="email">Mail</label>
            <input type="email" id="email" th:field="*{email}" placeholder="nom@domain.com  >" readonly>
        </div>

        <!-- Champ mot de passe + Bouton modifier-->
        <div class="form-row password-row">
            <label for="password">Mot de passe</label>
            <div class="input-container">
                <input type="password" id="password" th:field="*{password}" placeholder="mot de passe           >"
                       required>
                <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <button type="submit">Modifier</button>
        </div>

    </form>

</main>

</body>
</html>
