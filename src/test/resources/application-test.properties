spring.application.name=PayMyBuddyAPIWeb

# --- Datasource TEST ---
# Configuration de la BDD paymybuddy_test
spring.datasource.url=jdbc:mysql://localhost:3306/paymybuddy_test?serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA/Hibernate ---
# Montre les requêtes dans la console (utile en test)
spring.jpa.show-sql=true

# Ne touche pas au schéma, mais vérifie que les entités collent à la DB
# (choix recommandé car j'ai déjà mon schema-test.sql)
spring.jpa.hibernate.ddl-auto=validate

# Dialecte peut être déduit automatiquement, mais pour être explicite :
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Initialisation SQL (scripts) ---
# Toujours exécuter l'init SQL en test
spring.sql.init.mode=always
# Script de schéma (création des tables, index, FK)
spring.sql.init.schema-locations=classpath:schema-test.sql
# Script de données (insertions)
spring.sql.init.data-locations=classpath:data-test.sql